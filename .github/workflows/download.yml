name: Atualização EPG 1

on:
  push:
    branches:
      - main
jobs:
  wget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Create Directory
        run: mkdir -p epg/epgauto
      - name: Download using wget
        run: wget -O epg/epgauto/sample.html https://httpbin.org/html
